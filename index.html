<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="result">
            <p></p>
        </div>
        <div class="keypad">
            <div class="row1">
                <div class="c icons">
                    C
                </div>
                <div class="ce icons">
                    CE
                </div>
                <div class="mod icons exp" onclick="appendText('%')">
                    %
                </div>
                <div class="divide icons exp "onclick="appendText('/')">
                    /
                </div>
            </div>
            <div class="row2">
                <div class="seven icons exp num"onclick="appendText('7')">
                    7
                </div>
                <div class="eight icons exp num"onclick="appendText('8')">
                    8
                </div>
                <div class="nine icons exp num" onclick="appendText('9')">
                    9
                </div>
                <div class="mult icons exp" onclick="appendText('*')">
                    *
                </div>
            </div>
            <div class="row3">
                <div class="four icons exp num"onclick="appendText('4')">
                    4
                </div>
                <div class="five icons exp num"onclick="appendText('5')">
                    5
                </div>
                <div class="six icons exp num"onclick="appendText('6')">
                    6
                </div>
                <div class="add icons exp"onclick="appendText('+')">
                    +
                </div>
            </div>
            <div class="row4">
                <div class="one icons exp num"onclick="appendText('1')">
                    1
                </div>
                <div class="two icons exp num"onclick="appendText('2')">
                    2
                </div>
                <div class="three icons exp num"onclick="appendText('3')">
                    3
                </div>
                <div class="minus icons exp"onclick="appendText('-')">
                    -
                </div>
            </div>
            <div class="row5">
                <div class="zero icons exp num"onclick="appendText('0')">
                    0
                </div>
                <div class="equal icons">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="footer">
        <p style="color:black;">Calculator</p>
    </div>
    
</body>
</html>
